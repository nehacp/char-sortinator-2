<!DOCTYPE html>
<html>
<head>
  <title>Char Sortinator</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <div id="main">
    <div>
      <form class="main-form">
        <label> What word would you like to sort?
          <input type="text" name="input-word">
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>
    <br>
    <div>
      <table class="word-table">
        <tr>
          <th>Input</th>
          <th>Sorted</th>
        </tr>
      </table>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
